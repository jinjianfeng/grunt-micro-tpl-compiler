<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=320,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no" />
        <title>mtc example - kissy require</title>
        <script type="text/javascript" src="http://g.assets.daily.taobao.net/kissy/k/1.4.2/seed.js"></script>
    </head>
    <body>
        <h1> mtc example - prompt of running error</h1>
        <div id="J_Cont">
        </div>
        <script>
            KISSY.config({
                packages: {
                    'run-error': {
                        base: '../build/run-error'
                    }
                },
                combine: false,
                ignorePackageNameInUri: true,
                charset: 'utf-8',
                debug: true
            });

            KISSY.use('node, run-error/main-mtpl', function (S, Node, mainMtpl) {
                var $ = Node.all;

                $('#J_Cont').html(mainMtpl({
                    name: 'aliqin'
                }));
            });
        </script>
    </body>
</html>
